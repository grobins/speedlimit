
<!DOCTYPE html>
<html>
<head>
	<title>Speed Limits</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<link rel="stylesheet" href="dist/leaflet.css" />

	<script src="dist/leaflet.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
	<style>
		body {
			padding: 0;
			margin: 0;
		}
		html, body, #map {
			height: 100%;
		}

	   #displaySpeed {
	       text-align: center;
	       line-height: 200px;
	       font-size: 4em;
	   }


	</style>
</head>
<body>


	<div id="displaySpeed">

	</div>
<div id="map"></div>


	<script>
		var map = L.map('map');

		var myIcon = L.icon({
		    iconUrl: 'dist/my-icon.png',
		    iconSize: [33, 32]
				});

		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6IjZjNmRjNzk3ZmE2MTcwOTEwMGY0MzU3YjUzOWFmNWZhIn0.Y8bhBaUMqFiPrDRW9hieoQ', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			id: 'mapbox.streets'
		}).addTo(map);

		function onLocationFound(e) {
			var radius = e.accuracy / 2;

			L.marker(e.latlng,{icon: myIcon}).addTo(map)
				//.bindPopup("You are within " + radius + " meters from this point").openPopup();

			L.circle(e.latlng, radius).addTo(map);

			getLinkInfo(e.latitude, e.longitude)

		}


















		function getLinkInfo(lat, lon) {

		  var url = 'http://route.st.nlp.nokia.com/routing/6.2/getlinkinfo.json' +
		      '?app_id=' + 'DemoAppId01082013GAL' +
		      '&app_code=' + 'AJKnXv84fjrb0KIHawS0Tg' +
		      '&waypoint=' + lat + ',' + lon;

		    $.ajax({url: url,
		      dataType: 'jsonp',
		        jsonp: 'jsoncallback',
		        jsonpCallback: 'onSuccess'});

		}

		function onSuccess(data){

		var spdLimit = Math.round(data.Response.Link[0].SpeedLimit * 3.6)
			console.log(data)
			$('#displaySpeed').text(spdLimit + ' km/h')
		}

		function onLocationError(e) {
			alert(e.message);
		}

		map.on('locationfound', onLocationFound);
		map.on('locationerror', onLocationError);

		map.locate({watch:true, setView: true, maxZoom: 16});


	</script>
</body>
</html>
